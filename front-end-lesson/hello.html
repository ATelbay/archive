<!DOCTYPE html>
<html>
  <head>
    <style type="text/css" media="screen">
      h1 {
        font-size: 20px;
        border-bottom: 1px solid #cccccc;
      }

      p {
        padding: 10px;
        background-color: papayaWhip;
      }
      .special {
        border: 1px solid green;
      }
      #user-name {
        font-weight: bold;
      }
    </style>
    <meta charset="utf-8">
    <meta name="keywords" content="HTML, CSS, JavaScript, Meta">
    <meta name="description" content="Learning HTML, CSS, & JS one step at a time.">

    <title>My sample HTML page</title>
  </head>
  <body>
    Hello <em>World!</em>
    <p class="special">My name is
      <span id="user-name">Rachel</span>
    </p>
    <p>I like: </p>
    <ul>
      <li>Polka Dots</li>
      <li>Soccer</li>
      <li>Programming</li>
    </ul>
    <p>I hear RailsBridge needs volunteers, should I volunteer? :)</p>
    <a href="http://en.wikipedia.org/wiki/Ruby_(programming_language)">Ruby</a>
  </body>
